<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Tracery Story Generator</title>
  <style>
    body {
      font-family: sans-serif;
      margin: 20px;
      background-color: #f0f0f0;
    }
    #output {
      margin-top: 20px;
      padding: 20px;
      background: #fff;
      border-radius: 5px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      line-height: 1.6;
    }
  </style>
  <!-- Load local jQuery -->
  <script src="jquery-3.7.1.min.js"></script>
  <!-- Load local Tracery -->
  <script src="tracery.min.js"></script>
</head>
<body>
  <h1>Generated Science Fiction Story</h1>
  <div id="output">Loading story...</div>

  <script>
    $(document).ready(function() {
      // Load the JSON grammar file using jQuery's getJSON
      $.getJSON("grammer.json")
        .done(function(grammarData) {
          // Create the Tracery grammar with the loaded data
          var traceryGrammar = tracery.createGrammar(grammarData);
          // Generate the story using the "origin" rule
          var generatedText = traceryGrammar.flatten("#origin#");
          // Output the generated story on the page
          $("#output").text(generatedText);
        })
        .fail(function(jqXHR, textStatus, errorThrown) {
          $("#output").text("Error loading JSON: " + textStatus + " " + errorThrown);
        });
    });
  </script>
</body>
</html>
