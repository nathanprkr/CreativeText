<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Tracery Story Generator</title>
  <style>
    body {
      font-family: sans-serif;
      margin: 20px;
      background-color: #f0f0f0;
    }
    #output {
      margin-top: 20px;
      padding: 20px;
      background: #fff;
      border-radius: 5px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      line-height: 1.6;
    }
  </style>
  <!-- Load local jQuery first -->
  <script src="jquery.min.js"></script>
  <!-- Load Tracery from CDN -->
  <script src="https://cdn.jsdelivr.net/npm/tracery-grammar@0.1.0/dist/tracery.min.js"></script>
</head>
<body>
  <h1>Generated Science Fiction Story</h1>
  <div id="output">Loading story...</div>

  <script>
    $(document).ready(function() {
      // Load both the base grammar (grammer.json) and word lists (words.json) concurrently.
      $.when($.getJSON("grammer.json"), $.getJSON("words.json"))
        .done(function(grammarData, wordsData) {
          // Extract data from the jQuery responses.
          var baseGrammar = grammarData[0];
          var wordLists = wordsData[0];

          // For each key in the word lists, convert the array of objects
          // (with properties like "word" and "frequency") into an array of word strings.
          for (var key in wordLists) {
            if (wordLists.hasOwnProperty(key)) {
              baseGrammar[key] = wordLists[key].map(function(item) {
                return item.word;
              });
            }
          }

          // Create a Tracery grammar using the merged data.
          var grammar = tracery.createGrammar(baseGrammar);
          // Flatten the grammar using the "origin" rule.
          var outputText = grammar.flatten("#origin#");
          // Display the generated text.
          $("#output").text(outputText);
        })
        .fail(function(jqXHR, textStatus, errorThrown) {
          $("#output").text("Error loading JSON: " + textStatus + " " + errorThrown);
        });
    });
  </script>
</body>
</html>
