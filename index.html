<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Tracery Story Generator</title>
  <style>
    body {
      font-family: sans-serif;
      margin: 20px;
      background-color: #f0f0f0;
    }
    #output {
      margin-top: 20px;
      padding: 20px;
      background: #fff;
      border-radius: 5px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      line-height: 1.6;
    }
  </style>
</head>
<body>
  <h1>Generated Science Fiction Story</h1>
  <div id="output">Loading story...</div>

  <!-- Load jQuery from CDN -->
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <!-- Define a global module to help Tracery load in a browser context -->
  <script>var module = {};</script>
  <!-- Load Tracery from cdnjs -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/tracery/0.2.5/tracery.min.js"></script>
  <script>
    $(document).ready(function() {
      // Check that the Tracery library loaded properly.
      if (typeof tracery === "undefined") {
        console.error("Tracery is not defined.");
        $("#output").text("Error: Tracery library failed to load.");
        return;
      }

      // Load the grammar and word lists from external JSON files.
      $.when($.getJSON("grammer.json"), $.getJSON("words.json")).done(function(grammarData, wordsData) {
        // Each getJSON returns an array: [data, status, jqXHR]
        var baseGrammar = grammarData[0];
        var wordLists = wordsData[0];

        // For each category in the word list file, convert the array of objects
        // into an array of strings (the word property), and merge it into baseGrammar.
        for (var key in wordLists) {
          if (wordLists.hasOwnProperty(key)) {
            baseGrammar[key] = wordLists[key].map(function(item) {
              return item.word;
            });
          }
        }

        // Create a Tracery grammar using the combined data.
        var traceryGrammar = tracery.createGrammar(baseGrammar);
        // Generate the story text using the "origin" rule.
        var generatedText = traceryGrammar.flatten("#origin#");
        // Output the generated text into the page.
        $("#output").text(generatedText);
      }).fail(function(jqXHR, textStatus, errorThrown) {
        $("#output").text("Error loading JSON: " + textStatus + " " + errorThrown);
      });
    });
  </script>
</body>
</html>
