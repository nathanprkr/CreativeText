<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Tracery Story Generator</title>
  <style>
    body {
      font-family: sans-serif;
      margin: 20px;
      background-color: #f0f0f0;
    }
    #output {
      margin-top: 20px;
      padding: 20px;
      background: #fff;
      border-radius: 5px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      line-height: 1.6;
    }
  </style>
</head>
<body>
  <h1>Generated Science Fiction Story</h1>
  <div id="output">Loading story...</div>

  <!-- 1. Load jQuery -->
  <script src="jquery-3.7.1.min.js"></script>
  <!-- 2. Load Tracery -->
  <script src="tracery.min.js"></script>

  <!-- 3. Our custom script that uses jQuery + Tracery -->
  <script>
    $(document).ready(function() {
      // Confirm jQuery is loaded:
      if (typeof jQuery === 'undefined') {
        console.error("jQuery is not loaded!");
        $("#output").text("Error: jQuery not loaded");
        return;
      }
      // Confirm Tracery is loaded:
      if (typeof tracery === 'undefined') {
        console.error("Tracery is not loaded!");
        $("#output").text("Error: Tracery library not loaded");
        return;
      }
      console.log("jQuery and Tracery are both loaded successfully.");

      // Load the grammar file (change "grammar.json" to match your real filename)
      $.getJSON("grammar.json")
        .done(function(grammarData) {
          try {
            let traceryGrammar = tracery.createGrammar(grammarData);

            // Function to generate new text
            function generateText() {
              let generatedText = traceryGrammar.flatten("#origin#");
              // Insert the text
              $("#output").text(generatedText);
            }

            // Generate text once immediately
            generateText();

            // (Optional) Generate text periodically, e.g., every 2 seconds:
            // setInterval(generateText, 2000);

          } catch (error) {
            console.error("Error processing grammar:", error);
            $("#output").text("Error processing grammar: " + error.message);
          }
        })
        .fail(function(jqXHR, textStatus, errorThrown) {
          $("#output").text("Error loading JSON: " + textStatus + " " + errorThrown);
          console.error("Error loading JSON:", textStatus, errorThrown);
        });
    });
  </script>
</body>
</html>
