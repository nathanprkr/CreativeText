<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Tracery Story Generator</title>
  <style>
    body {
      font-family: sans-serif;
      margin: 20px;
      background-color: #f0f0f0;
    }
    #output {
      margin-top: 20px;
      padding: 20px;
      background: #fff;
      border-radius: 5px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      line-height: 1.6;
    }
  </style>
</head>
<body>
  <h1>Generated Science Fiction Story</h1>
  <div id="output">Loading story...</div>

  <!-- Load dependencies in correct order -->
  <script src="jquery-3.7.1.min.js"></script>
  <script src="tracery.min.js"></script>
  <script>
    // Wait for both jQuery and Tracery to load
    window.onload = function() {
      // Check jQuery
      if (typeof jQuery === 'undefined') {
        console.error("jQuery not loaded");
        $("#output").text("Error: jQuery not loaded");
        return;
      }

      // Check Tracery
      if (typeof tracery === 'undefined') {
        console.error("Tracery not loaded");
        $("#output").text("Error: Tracery library not loaded");
        return;
      }

      console.log("Libraries loaded successfully");

      // Initialize after everything is loaded
      $(document).ready(function() {
        // Load the JSON grammar file
        $.getJSON("grammer.json")
          .done(function(grammarData) {
            try {
              var traceryGrammar = tracery.createGrammar(grammarData);
              var generatedText = traceryGrammar.flatten("#origin#");
              $("#output").text(generatedText);
            } catch (error) {
              console.error("Error processing grammar:", error);
              $("#output").text("Error processing grammar: " + error.message);
            }
          })
          .fail(function(jqXHR, textStatus, errorThrown) {
            $("#output").text("Error loading JSON: " + textStatus + " " + errorThrown);
            console.error("Error loading JSON:", textStatus, errorThrown);
          });
      });
    };
  </script>
</body>
</html>
