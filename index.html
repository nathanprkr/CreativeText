<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Tracery Story Generator</title>
  <style>
    body {
      font-family: sans-serif;
      margin: 20px;
      background-color: #f0f0f0;
    }
    #output {
      margin-top: 20px;
      padding: 20px;
      background: #fff;
      border-radius: 5px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      line-height: 1.6;
    }
  </style>
</head>
<body>
  <h1>Generated Science Fiction Story</h1>
  <div id="output">Loading story...</div>

  <!-- Load jQuery from CDN -->
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <!-- Load Tracery from jsDelivr -->
  <script src="https://cdn.jsdelivr.net/gh/galaxykate/tracery/tracery.min.js"></script>
  <script>
    $(document).ready(function() {
      // Use jQuery's getJSON to load both JSON files concurrently.
      $.when($.getJSON("grammer.json"), $.getJSON("words.json")).done(function(grammarData, wordsData) {
        // The JSON files are assumed to be in the same folder.
        // grammarData and wordsData are arrays: [ data, status, jqXHR ]
        var baseGrammar = grammarData[0];
        var wordLists = wordsData[0];

        // Update the base grammar tokens so that keys with periods are bracketed.
        // For example, convert tokens like "#noun.time#" to "#[noun.time]#"
        // and for tokens with modifiers, use "#[noun.person].capitalize#".
        // (If your grammer.json already uses bracket notation, you can skip this step.)
        // Below is an example adjustment:
        baseGrammar["intro"] = [
          "In the year #[noun.time]#, the celebrated #[noun.person].capitalize# embarked on a daring #[noun.act]# at #[noun.location]#, amidst strange #[noun.plant]#s, clutching a mysterious #[noun.artifact]# and a cherished #[noun.possession]#."
        ];
        baseGrammar["conflict"] = [
          "Suddenly, a #[noun.quantity]# crowd witnessed a #[adj.all]# #[noun.event]# erupt; the skies #[verb.weather]# and a colossal #[noun.animal]# roared, instilling deep #[noun.feeling]# in all, as many began to #[verb.social]# and #[verb.cognition]# the unfolding mystery."
        ];
        baseGrammar["climax"] = [
          "With determination, the brave #[noun.group]# #[verb.motion]# #[adv.all]# toward the chaos, striving to #[verb.change]# the dire #[noun.state]# of their world. Amidst this turmoil, a peculiar #[noun.shape]# appearedâ€”a #[noun.phenomenon]# that seemed to #[verb.perception]# the very fabric of reality."
        ];
        baseGrammar["resolution"] = [
          "Ultimately, through ingenious #[verb.creation]# and by #[verb.possession]# a hidden power, they #[verb.competition]# against the odds. As they #[verb.consumption]# a victory feast of #[noun.food]#, their collective #[noun.cognition]# illuminated the path to a future of renewed hope and prosperity."
        ];

        // Merge the external word lists into the base grammar.
        // For each key in wordLists, convert the array of objects to an array of words.
        for (var key in wordLists) {
          if (wordLists.hasOwnProperty(key)) {
            baseGrammar[key] = wordLists[key].map(function(item) {
              return item.word;
            });
          }
        }

        // Create the Tracery grammar using the combined grammar.
        var traceryGrammar = tracery.createGrammar(baseGrammar);
        // Generate the story text using the "origin" rule.
        var generatedText = traceryGrammar.flatten("#origin#");
        // Display the generated text on the page.
        $("#output").text(generatedText);
      }).fail(function(jqXHR, textStatus, errorThrown) {
        $("#output").text("Error loading JSON: " + textStatus + " " + errorThrown);
      });
    });
  </script>
</body>
</html>
