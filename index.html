<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Tracery Story Generator</title>
  <style>
    body {
      font-family: sans-serif;
      margin: 20px;
      background-color: #f0f0f0;
    }
    #output {
      margin-top: 20px;
      padding: 20px;
      background: #fff;
      border-radius: 5px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      line-height: 1.6;
    }
  </style>
</head>
<body>
  <h1>Generated Science Fiction Story</h1>
  <div id="output">Loading story...</div>

  <!-- Load local versions of jQuery and Tracery -->
  <script src="jquery.min.js"></script>
  <script src="tracery.min.js"></script>
  <script>
    $(document).ready(function() {
      // Load both JSON files concurrently using jQuery's getJSON and $.when
      $.when($.getJSON("grammer.json"), $.getJSON("words.json")).done(function(grammarData, wordsData) {
        // The returned data is in the form [ data, status, jqXHR ]
        var baseGrammar = grammarData[0];
        var wordLists = wordsData[0];

        // Convert each word list (array of objects) to a simple array of words,
        // and merge these into the base grammar.
        for (var key in wordLists) {
          if (wordLists.hasOwnProperty(key)) {
            baseGrammar[key] = wordLists[key].map(function(item) {
              return item.word;
            });
          }
        }

        // Create a Tracery grammar with the combined data.
        var traceryGrammar = tracery.createGrammar(baseGrammar);
        // Generate text using the "origin" rule.
        var outputText = traceryGrammar.flatten("#origin#");
        // Output the generated text into the page.
        $("#output").text(outputText);
      }).fail(function(jqXHR, textStatus, errorThrown) {
        $("#output").text("Error loading JSON: " + textStatus + " " + errorThrown);
      });
    });
  </script>
</body>
</html>
